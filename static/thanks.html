<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thank You / Ευχαριστώ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    h1 { color: #2c5aa0; margin-bottom: 1rem; }
    p { font-size: 1.1rem; line-height: 1.6; margin-bottom: 0.5rem; }
    a {
      display: inline-block;
      margin-top: 1.5rem;
      color: #2c5aa0;
      text-decoration: none;
      border: 1px solid #2c5aa0;
      padding: 0.5rem 1.5rem;
      border-radius: 4px;
    }
    a:hover { background-color: #2c5aa0; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You! / Ευχαριστώ!</h1>
    <p>Thank you for contacting me! Your message has been received.</p>
    <p>Ευχαριστώ για την επικοινωνία! Το μήνυμά σας παραλήφθηκε.</p>
    <a href="/">&#8592; Back to site / Επιστροφή</a>
  </div>
  <!-- Hidden form for Netlify form detection -->
  <form name="contact" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input name="form-name" type="hidden" value="contact">
    <input name="bot-field">
    <input name="name">
    <input name="email">
    <textarea name="message"></textarea>
  </form>
</body>
</html>
