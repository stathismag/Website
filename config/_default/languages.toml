# Configure the English version of the site.

################################### English language #####################################
[en]
 languageName = "En"
 languageCode = "en-us"
  # contentDir = "content/english"  # Uncomment for multi-lingual sites, and move English content into `en` sub-folder.
  contentDir = "content/english"
    weight = 1
  [en.params]
    description = ""
    font_size = "L"
    font = "test"

################################### Greek language #####################################
[el]
languageName = "El"
  languageCode = "el"
  contentDir = "content/greek"
   title = "Ευστάθιος Ι. Μαγεράκης"
  weight = 2
  [el.params]
    description = ""
    font_size = "L"
    font = "greek_fonts"




