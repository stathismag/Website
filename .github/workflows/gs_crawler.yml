name: Update Google Scholar Citations

on:
  schedule:
    - cron: "0 6 * * *"   # Runs every day at 06:00 UTC (6:00 AM)
  workflow_dispatch:       # Allows manual runs from GitHub UI

jobs:
  update-citations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Google Scholar crawler
        run: |
          python gs_crawler.py
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        continue-on-error: false

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/english/google_scholar_metrics.html
          git add content/greek/google_scholar_metrics.html
          git add layouts/partials/google_scholar_metrics.html
          git add data/google_scholar_citations.json
          CITATION_COUNT=$(python -c "import json; print(json.load(open('data/google_scholar_citations.json'))['total_citations'])")
          git commit -m "Update Google Scholar metrics (Citations: ${CITATION_COUNT})"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: No changes detected
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "No changes to Google Scholar metrics detected."