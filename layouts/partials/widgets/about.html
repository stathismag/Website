<!-- Social buttons -->
{{ with .Params.social }}
<div class="social-icons">
  {{ range . }}
    <a href="{{ .link }}" class="social-icon">
      <i class="{{ .icon_pack }} {{ .icon }}"></i>
    </a>
  {{ end }}
</div>
{{ end }}

<!-- Include Google Scholar Metrics -->
{{ partial "google_scholar_metrics.html" . }}
